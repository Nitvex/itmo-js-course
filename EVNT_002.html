<!DOCTYPE html>
<html>
  <head>
    <title>Создание событий</title>
    <meta charset="utf-8" />
    <style>
      #writer {
        width: 50%;
        height: 100px;
        background: gold;
        cursor: pointer;
      }
      #reader {
        width: 50%;
        height: 100px;
        background: red;
      }
      body {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="writer" title="♥️"><h2>Отправитель события</h2></div>
    <div id="reader" title="⭐️"><h2>Получатель события</h2></div>
    <script>
      const reader = document.querySelector("#reader");
      const writer = document.querySelector("#writer");
      reader.addEventListener("note", e => {
        e.target.textContent += e.target.title;
        writer.dispatchEvent(new CustomEvent("noteback"));
      });
      writer.addEventListener("click", e =>
        reader.dispatchEvent(new CustomEvent("note"))
      );
      writer.addEventListener(
        "noteback",
        e => (e.target.textContent += e.target.title)
      );
    </script>
  </body>
</html>
